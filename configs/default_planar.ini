[camera]
bool_use = True
json_device_id = ["behavior"]
json_manufacturer = ["VirtualCamera"]
json_model = ["Multi_Fish_Eyes_Cam@20fps"]
json_format = ["RGB8 (752x480)"]
json_resolution_x = [752]
json_resolution_y = [480]
int_fps = 115
json_exposure = [2.0]
json_gain = [1.0]
json_routines = {"Core": ["Frames", "EyePositionDetection"]}

[display]
bool_use = True
str_type = planar
int_fps = 60
str_window_backend = qt5
int_gl_version_major = 4
int_gl_version_minor = 6
str_gl_profile = core
int_window_screen_id = 0
bool_window_fullscreen = False
int_window_width = 600
int_window_height = 600
int_window_pos_x = 1897
int_window_pos_y = 747
float_glob_x_pos = 0.006
float_glob_y_pos = 0.006
float_sph_pos_glob_radial_offset = 0.608
float_sph_view_elev_angle = -22.5
float_sph_view_azim_angle = 0.0
float_sph_view_origin_distance = 5.85
float_sph_view_fov = 40.0
float_sph_view_scale = 1.005
float_pla_xextent = 1.0
float_pla_yextent = 1.0
float_pla_small_side = 5
json_routines = {"Core": ["Frames", "DynamicParameters"]}

[gui]
bool_use = True
json_addons = {"Camera": ["FrameStream", "EyePositionDetector"], "Io" : []}

[io]
bool_use = True
str_device_type = Arduino
str_device_model = Virtual
str_device_comport = COM3
int_sample_rate = 50
json_pins = ["test02_digin:6:i","test01_digin:9:i","test01_anin:3:i"]
json_analog_pins = []
json_routines = {"Core": ["TestTrigger"]}

[recording]
bool_use = False
bool_enabled = True
str_output_folder = output
json_routines = ["Camera/EyePositionDetection", "Display/DynamicParameters"]

