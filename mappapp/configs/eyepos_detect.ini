[camera]
bool_use = True
json_device_id = ["fish_embedded"]
json_manufacturer = ["VirtualCamera"]
json_model = ["Single_Fish_Spontaneous_1@115fps"]
json_format = ["RGB8 (640x480)"]
json_resolution_x = [640]
json_resolution_y = [480]
int_fps = 115
json_exposure = [10.0]
json_gain = [5.0]
json_routines = {"frames": ["Frames"], "zf_tracking": ["EyePositionDetection", "FishPosDirDetection"]}

[display]
bool_use = True
str_type = planar
int_fps = 60
str_window_backend = qt5
int_gl_version_major = 4
int_gl_version_minor = 6
str_gl_profile = core
int_window_screen_id = 0
bool_window_fullscreen = True
int_window_width = 1440
int_window_height = 2560
int_window_pos_x = 0
int_window_pos_y = 0
float_glob_x_pos = 0.0
float_glob_y_pos = 0.0
float_sph_view_azim_orient = 0.0
json_sph_pos_glob_radial_offset = [0.6, 0.6, 0.6, 0.6]
json_sph_view_elev_angle = [-22.5, -22.5, -22.5, -22.5]
json_sph_view_azim_angle = [0.0, 0.0, 0.0, 0.0]
json_sph_view_origin_distance = [20.0, 20.0, 20.0, 20.0]
json_sph_view_fov = [12.0, 12.0, 12.0, 12.0]
json_sph_view_scale = [1.1, 1.1, 1.1, 1.1]
float_pla_xextent = 1.0
float_pla_yextent = 1.0
float_pla_small_side = 100
json_routines = {"core": ["Frames", "DynamicParameters"]}

[gui]
bool_use = True
json_addons = {"Camera": {"core": ["FrameStream", "EyePositionDetector"]}, "Display": {"core": ["Protocols", "VisualInteractor"]}, "Io" : {"core": ["IoTuner"]}}

[io]
bool_use = True
str_device_type = Arduino
str_device_model = Virtual
str_device_comport = COM3
int_sample_rate = 50
json_pins = ["test02_digin:6:i","test01_digin:9:i","test01_anin:3:i"]
json_analog_pins = []
json_routines = {"core": []}

[recording]
bool_use = False
bool_enabled = True
str_output_folder = output
json_routines = ["Display/DynamicParameters"]

