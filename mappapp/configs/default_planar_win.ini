[camera]
bool_use = True
json_devices = [{"api": "mappapp.devices.camera.virtual.virtual_camera", "serial": "1234", "id": "zf_behavior", "model": "Single_Fish_Spontaneous_1@115fps", "format": "RGB8(640x480)@115", "exposure": 5.0, "gain": 1.5}]
json_routines = {"frames": ["Frames"]}

[display]
bool_use = True
str_type = planar
int_fps = 60
str_window_backend = qt5
int_gl_version_major = 4
int_gl_version_minor = 6
str_gl_profile = core
int_window_screen_id = 0
bool_window_fullscreen = True
int_window_width = 600
int_window_height = 400
int_window_pos_x = 1600
int_window_pos_y = 600
float_glob_x_pos = 0.0
float_glob_y_pos = 0.0
float_sph_view_azim_orient = 0.0
json_sph_pos_glob_radial_offset = [0.666, 0.666, 0.666, 0.666]
json_sph_view_elev_angle = [-22.5, -22.5, -22.5, -22.5]
json_sph_view_azim_angle = [0.0, 0.0, 0.0, 0.0]
json_sph_view_origin_distance = [5.85, 5.85, 5.85, 5.85]
json_sph_view_fov = [40.0, 40.0, 40.0, 40.0]
json_sph_view_scale = [1.005, 1.005, 1.005, 1.005]
float_pla_xextent = 1.0
float_pla_yextent = 1.0
float_pla_small_side = 80
json_routines = {"display_capture": ["Frames", "DynamicParameters"]}

[gui]
bool_use = True
json_addons = {"Camera": {"frames_widgets": ["FrameStream"]}, "Display": {"core": ["Protocols", "VisualInteractor"]}}

[io]
bool_use = True
str_device_type = Arduino
str_device_model = Virtual
str_device_comport = COM3
int_sample_rate = 50
json_pins = {"Dev1": {"sawtooth_analogin": {"type": "ai",  "map": "ai2"}, "saccade_trigger_out": {"type": "do",  "map": "do5"}, "rectangular_analogin": {"type": "ai", "map": "ai01"}}}
json_analog_pins = []
json_routines = {"read_inputs": ["ReadAll"], "write_test_attributes": ["WriteRandoms"]}
int_max_sr = 1000
json_device = {"Dev1": {"type": "virtual_daq", "model": "VirtualDaqDevice", "com": "COM3"}}

[recording]
bool_use = False
bool_enabled = True
str_output_folder = ./mappapp/output
json_attributes = ["ddp*"]

