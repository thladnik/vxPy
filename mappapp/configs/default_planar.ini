[camera]
bool_use = True
json_device_id = ["fish_freeswim", "fish_embedded"]
json_manufacturer = ["VirtualCamera", "VirtualCamera"]
json_model = ["Single_Fish_Free_Swim_Dot_Chased@50fps", "Single_Fish_OKR_embedded@30fps"]
json_format = ["RGB8 (640x480)", "RGB8 (640x480)"]
json_resolution_x = [640, 640]
json_resolution_y = [480, 480]
int_fps = 100
json_exposure = [10.0, 2.0]
json_gain = [5.0, 1.0]
json_routines = {"camcore": ["Frames", "EyePositionDetection", "FishPosDirDetection"]}

[display]
bool_use = True
str_type = planar
int_fps = 60
str_window_backend = qt5
int_gl_version_major = 4
int_gl_version_minor = 6
str_gl_profile = core
int_window_screen_id = 0
bool_window_fullscreen = True
int_window_width = 1440
int_window_height = 2560
int_window_pos_x = 0
int_window_pos_y = 0
float_glob_x_pos = 0.0
float_glob_y_pos = 0.0
float_sph_pos_glob_radial_offset = 0.608
float_sph_view_elev_angle = -22.5
float_sph_view_azim_angle = 0.0
float_sph_view_origin_distance = 5.85
float_sph_view_fov = 40.0
float_sph_view_scale = 1.005
float_pla_xextent = 1.0
float_pla_yextent = 1.0
float_pla_small_side = 80
json_routines = {"discore": ["Frames", "DynamicParameters"]}

[gui]
bool_use = True
json_addons = {"Camera": {"core": ["FrameStream", "FishPosDirDetector", "EyePositionDetector"]}, "Display": {"core": ["Protocols", "VisualInteractor"]}, "Io" : {"core": ["IoTuner"]}}

[io]
bool_use = True
str_device_type = Arduino
str_device_model = Virtual
str_device_comport = COM3
int_sample_rate = 50
json_pins = {"Dev1": {"sawtooth_analogin": {"type": "ai",  "map": "ai2"}, "saccade_trigger_out": {"type": "do",  "map": "do5"}, "rectangular_analogin": {"type": "ai", "map": "ai01"}}}
json_analog_pins = []
json_routines = {"iocore": ["All"]}
int_max_sr = 1000
json_device = {"Dev1": {"type": "virtual_daq", "model": "VirtualDaqDevice", "com": "COM03"}}

[recording]
bool_use = False
bool_enabled = True
str_output_folder = ./mappapp/output
json_routines = ["Display/DynamicParameters", "Io/All", "Camera/EyePositionDetection", "Camera/Frames"]

